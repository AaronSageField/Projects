<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicare Advantage Ad Group Performance Chart</title>
</head>
<body>
  <!-- Canvas element where the chart will be rendered -->
  <canvas id="myChart" width="400" height="200"></canvas>

  <!-- Include Chart.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- JavaScript to initialize the chart -->
  <script>
    // Get the canvas element
    const ctx = document.getElementById('myChart').getContext('2d');

    // Chart configuration
    const chartConfig = {
  type: 'bar',
  data: {
    labels: ['$2,000 A', '$5,000 A', '$10,000 A', '$2,000 B', '$5,000 B', '$10,000 B'],
    datasets: [
      {
        label: 'Clicks',
        data: [261, 654, 1308, 153, 384, 768],
        backgroundColor: '#43A047'
      },
      {
        label: 'Calls',
        data: [26, 65, 130, 15, 38, 77],
        backgroundColor: '#FFB300'
      }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: 'Clicks and Calls by Budget (AEP, Monthly)'
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: 'Count'
        }
      }
    }
  }
};

    // Initialize the chart
    new Chart(ctx, chartConfig);
  </script>
</body>
</html>
